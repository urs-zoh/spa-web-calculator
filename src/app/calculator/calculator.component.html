<div class="calculator card">
  <input type="text" class="calculator-screen z-depth-1" [value]="calculatorService.getCurrentValue()" disabled />

  <div class="calculator-keys">
    <button *ngFor="let op of ['+', '-', '*', '/']" type="button" class="operator btn btn-info" [value]="op"
      (click)="onButtonClick(op)">
      {{ op }}
    </button>

    <button *ngFor="let num of ['7', '8', '9', '4', '5', '6', '1', '2', '3', '0']" type="button"
      class="btn btn-light waves-effect" [value]="num" (click)="onButtonClick(num)">
      {{ num }}
    </button>

    <button type="button" class="decimal function btn btn-secondary" value="." (click)="onButtonClick('.')">
      .
    </button>

    <button type="button" class="all-clear function btn btn-danger btn-sm" value="all-clear"
      (click)="onButtonClick('all-clear')">
      AC
    </button>

    <button type="button" class="equal-sign operator btn btn-default" value="=" (click)="onButtonClick('=')">
      =
    </button>
  </div>
</div>
